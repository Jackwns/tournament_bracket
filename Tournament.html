<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tournament Bracket (32 Slots)</title>
    <link rel="icon" href="T.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
    <header class="header">
        <div class="header-top">
            <h1>Tournament Bracket</h1>
            <div class="right-buttons">
                <button id="saveBtn" class="btn"><span class="icon">💾</span><span class="text"> Save Tournament</span></button>
                <button id="loadBtn" class="btn"><span class="icon">📂</span><span class="text"> Load Tournament</span></button>
                <button id="undoBtn" class="btn"><span class="icon">↩️</span><span class="text"> Undo</span></button>
                <button id="redoBtn" class="btn"><span class="icon">↪️</span><span class="text"> Redo</span></button>
                <button id="darkModeBtn" class="btn"><span class="icon">🌙</span><span class="text"> Dark Mode</span></button>
            </div>
        </div>
        <div class="header-bottom">
            <div class="input-group">
                <textarea id="participants" placeholder="Enter 32 participant names, separated by commas"></textarea>
                <button id="randomizeBtn" class="btn"><span class="icon">🔀</span><span class="text"> Randomize</span></button>
            </div>
        </div>
    </header>
    <div class="bracket" id="bracketDiv"></div>
    <!-- Include core functionality before UI -->
    <script src="tournamentCore.js"></script>
    <script src="tournamentUI.js"></script> <!-- External JavaScript file -->
</body>
</html>
